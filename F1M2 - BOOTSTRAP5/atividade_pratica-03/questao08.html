<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 08</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 08</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, aprimore o formulário da questão 7 para que todos os seus campos fiquem com títulos flutuantes.</p>
        <hr>
    </div>
    <!-- FAZER AQUI -->
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-8 col-xl-6 mx-auto">
                <h1 class="display-6">Cadastro de Cliente</h1>
                <hr>
                <form>
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="text" id="nome" class="form-control" placeholder=" ">
                                <label for="nome" class="form-label">Nome Completo</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12 col-lg-3">
                            <div class="form-floating">
                                <input type="text" id="cpf" class="form-control" placeholder=" ">
                                <label for="cpf" class="form-label">CPF</label>
                            </div>
                        </div>
                        <div class="col-12 col-lg-4 my-3 my-lg-0">
                            <div class="form-floating">
                                <input type="date" id="nascimento" class="form-control" placeholder=" ">
                                <label for="nascimento" class="form-label">Data de Nascimento</label>
                            </div>
                        </div>
                        <div class="col-12 col-lg-5">
                            <div class="form-floating">
                                <select id="genero" class="form-select">
                                    <option value="">Selecione um gênero...</option>
                                    <option value="">Masculino</option>
                                    <option value="">Feminino</option>
                                    <option value="">Outro</option>
                                </select>
                                <label for="genero" class="form-label">Gênero</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea id="endereco" class="form-control" style="height: 80px;" placeholder=" "></textarea>
                        <label for="endereco" class="form-label">Endereço Completo</label>
                    </div>
                    <button class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
