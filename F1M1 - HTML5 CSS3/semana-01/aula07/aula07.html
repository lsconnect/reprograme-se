<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<h1>Aula Prática 07</h1>
	<hr>
	<h3>Atividades 01 e 02</h3>
	<svg width="100" height="100">
		<circle cx="50" cy="50" r="42" stroke="black" stroke-width="8" fill="blue">
	</svg>
	<svg width="200" height="100">
		<ellipse cx="100" cy="50" stroke="black" stroke-width="4" rx="96" ry="36" fill="lightgray">
	</svg>
	<svg width="120" height="120">
		<polygon id="poly" points="30,104,16,50,60,16,104,50,90,104" stroke="blue" stroke-width="6" fill="#db6923">
			<animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 60 60" to="360 60 60"
				dur="5s" repeatCount="indefinite" />
		</polygon>
	</svg>
	<svg width="100" height="100">
		<rect width="100" height="100" x="0" y="0" rx="18" ry="18" fill="orange" />
		<rect width="70" height="70" x="15" y="15" rx="4" ry="4" fill="#db6923" />
	</svg>
	<svg width="100" height="80">
		<polygon points="55,76,4,25,25,4,55,32,74,12,96,35" stroke="black" stroke-width="4" fill="none">
	</svg>
	<hr>
	<h3>Atividade 03</h3>
	<svg width="100" height="100">
		<polygon points="35,35,15,0,85,0,65,35,100,15,100,85,65,65,85,100,15,100,35,65,0,85,0,15" fill="crimson">
	</svg>
	<hr>
	<h3>Atividade 04</h3>
	<svg width="100" height="100">
		<circle cx="40" cy="13" r="8" fill="#000000"></circle>
		<circle cx="60" cy="13" r="8" fill="#dddddd"></circle>
		<circle cx="77" cy="22" r="8" fill="#c8c8c8"></circle>
		<circle cx="87" cy="40" r="8" fill="#a2a2a2"></circle>
		<circle cx="87" cy="60" r="8" fill="#999999"></circle>
		<circle cx="77" cy="77" r="8" fill="#646464"></circle>
		<circle cx="60" cy="87" r="8" fill="#6b6b6b"></circle>
		<circle cx="40" cy="87" r="8" fill="#565656"></circle>
		<circle cx="23" cy="77" r="8" fill="#484848"></circle>
		<circle cx="13" cy="60" r="8" fill="#3a3a3a"></circle>
		<circle cx="13" cy="40" r="8" fill="#2c2c2c"></circle>
		<circle cx="23" cy="23" r="8" fill="#1b1b1b"></circle>

		<animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 0 0" to="360 0 0" dur="1s"
			begin="click" repeatCount="indefinite" />
	</svg>
	<hr>
	<h3>Bônus</h3>
	
	<svg width="150" height="150">
		<polygon points="75,75,16,15,76,23,101,49" fill="green"></polygon>
		<polygon points="75,75,135,15,127,76,101,100" fill="red"></polygon>
		<polygon points="75,75,136,134,76,126,49,100" fill="yellow"></polygon>
		<polygon points="75,75,16,134,24,75,50,49" fill="blue"></polygon>
		<circle cx="75" cy="75" r="8" fill="orange" stroke="#ff00ff" stroke-width="2"></circle>

		<animateTransform attributeName="transform" attributeType="XML" type="rotate" to="0 0 0" from="360 0 0" dur="1s"
			begin="click" repeatCount="indefinite" />


	</svg>

</body>

</html>
